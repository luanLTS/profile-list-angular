<div class="container">
    <div class="modal-update d-flex" *ngIf="visibleModal">
        <div class="row bg-dark p-5">
            <div class="col-md-6 col-12 col-sm-8">
                <label for="name" class="lebel-control p-1 mb-1 text-white">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="profile.name" />
            </div>
            <div class="col-md-6 col-12 col-sm-4">
                <label for="age" class="lebel-control p-1 mb-1 text-white">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="profile.age" />
            </div>
            <div class="col-12">
                <label for="url" class="lebel-control p-1 mb-1 text-white">Image URL</label>
                <input type="text" class="form-control" id="url" [(ngModel)]="profile.urlImg" />
            </div>
            <div class="d-grid mt-4 gap-2">
                <button class="btn btn-outline-success" type="button" (click)="updateProfile()">Update</button>
                <button class="btn btn-outline-danger" type="button"
                    (click)="visibleModal = !visibleModal">Cancel</button>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <button class="btn btn-success col-md-2 col-12" type="button" (click)="showForm()">
            <span *ngIf="!visibleForm">Add profile</span>
            <i class="bi bi-x-lg" *ngIf="visibleForm"></i>
        </button>
    </div>
    <div class="row m-3" *ngIf="visibleForm">
        <div class="row">
            <div class="col-md-6 col-12 col-sm-8">
                <label for="name" class="lebel-control p-1 mb-1">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="profile.name" />
            </div>
            <div class="col-md-6 col-12 col-sm-4">
                <label for="age" class="lebel-control p-1 mb-1">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="profile.age" />
            </div>
            <div class="col-12">
                <label for="url" class="lebel-control p-1 mb-1">Image URL</label>
                <input type="text" class="form-control" id="url" [(ngModel)]="profile.urlImg" />
            </div>
            <div class="d-grid mt-4 gap-2">
                <button class="btn btn-outline-success" type="button" (click)="addProfile()">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let profile of profiles" class="col-md-4 col-sm-6 col-12">
            <app-banner-profile [name]="profile.name" [age]="profile.age" [urlImg]="profile.urlImg" [id]="profile.id"
                (deleteProfileEvent)="removeProfile($event)" (updateProfileEvent)="dataUpdateProfile($event)">
            </app-banner-profile>
        </div>
    </div>

</div>
